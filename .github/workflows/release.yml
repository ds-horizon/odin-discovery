name: Publish Release

on:
  release:
    types: [released]
env:
  ARTIFACT_NAME: odin-discovery-service

jobs:
  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Validate release branch
        run: |
          if [[ "${{ github.event.release.target_commitish }}" != "${{ github.event.repository.default_branch }}" ]]; then
            echo "::error:: Releases must be created from the default branch (${{ github.event.repository.default_branch }})"
            echo "This release was created from: ${{ github.event.release.target_commitish }}"
            exit 1
          fi

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0
        with:
          token: ${{ secrets.GH_BOT_TOKEN }}
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          overwrite-settings: false

      - name: Setup git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Validate and extract version
        id: get_version
        run: |
          # Extract version from tag
          releaseVersion="${GITHUB_REF/refs\/tags\//}"

          # Validate tag format (must start with 'v' followed by semantic version)
          if [[ ! "$releaseVersion" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Tag must be in format vX.Y.Z (e.g., v1.0.0)"
            exit 1
          fi

          # Remove 'v' prefix
          releaseVersion="${releaseVersion//v/}"

          echo "Publishing version : ${releaseVersion}"
          echo "VERSION=$releaseVersion" >> "$GITHUB_OUTPUT"

      - name: Update version pom.xml
        run: mvn versions:set --no-transfer-progress -DnewVersion=${{ steps.get_version.outputs.VERSION }}

      - name: Test
        run: mvn --no-transfer-progress -q clean verify

      - name: Publish Test Report
        uses: dorny/test-reporter@dc3a92680fcc15842eef52e8c4606ea7ce6bd3f3 # v2.1.1
        if: success() || failure()
        with:
          name: Junit Tests
          path: "target/**/TEST-*.xml"
          reporter: java-junit

      - name: Login to docker
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ${{ vars.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Publish docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_REPOSITORY }}:${{ steps.get_version.outputs.VERSION }}
            ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_REPOSITORY }}:latest

      - name: Upload JAR to Release
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836 #v2.3.3
        with:
          token: ${{ secrets.GH_BOT_TOKEN }}
          files: ./target/odin-discovery-service/${{ env.ARTIFACT_NAME }}-${{ steps.get_version.outputs.VERSION }}-fat.jar
          fail_on_unmatched_files: true
          overwrite_files: false

      - name: Bump version
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          .ci/scripts/bump-version.sh || {
            echo "::warn:: Version bump failed. Manual intervention may be required."
            echo "The release was successful but the version wasn't bumped in the repository."
            exit 0  # Don't fail the release for this
          }
