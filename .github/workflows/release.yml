name: Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Set version and tag
        id: set_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            TAG="v${VERSION}"
            echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
            echo "TAG=$TAG" >> "$GITHUB_OUTPUT"
            echo "Version: $VERSION, Tag: $TAG"
          else
            # Extract version from release tag (remove 'v' prefix if present)
            TAG_NAME="${{ github.event.release.tag_name }}"
            VERSION="${TAG_NAME#v}"
            echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
            echo "TAG=$TAG_NAME" >> "$GITHUB_OUTPUT"
            echo "Version: $VERSION, Tag: $TAG_NAME"
          fi
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ steps.set_version.outputs.TAG || github.ref }}

      - name: Set up JDK 17
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          overwrite-settings: false

      - name: Test
        run: mvn --no-transfer-progress -q clean verify

      - name: Publish Test Report
        uses: dorny/test-reporter@dc3a92680fcc15842eef52e8c4606ea7ce6bd3f3 # v2.1.1
        if: success() || failure()
        with:
          name: Junit Tests
          path: "target/**/TEST-*.xml"
          reporter: java-junit

      - name: Upload build artifacts
        uses: actions/upload-artifact@b4b15b8eb907fc249b30b6c73a887a40e3a80f88 # v4.4.3
        with:
          name: release-artifacts
          path: |
            target/odin-discovery-service/*.jar
            target/odin-discovery-service/resources
          retention-days: 30

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Set version and tag
        id: set_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            TAG="v${VERSION}"
            echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
            echo "TAG=$TAG" >> "$GITHUB_OUTPUT"
            echo "Version: $VERSION, Tag: $TAG"
          else
            # Extract version from release tag (remove 'v' prefix if present)
            TAG_NAME="${{ github.event.release.tag_name }}"
            VERSION="${TAG_NAME#v}"
            echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
            echo "TAG=$TAG_NAME" >> "$GITHUB_OUTPUT"
            echo "Version: $VERSION, Tag: $TAG_NAME"
          fi
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ steps.set_version.outputs.TAG || github.ref }}

      - name: Login to docker
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ${{ vars.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Download build artifacts
        uses: actions/download-artifact@b4b15b8eb907fc249b30b6c73a887a40e3a80f88 # v4.4.3
        with:
          name: release-artifacts
          path: target/odin-discovery-service/

      - name: Publish docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_REPOSITORY }}:${{ steps.set_version.outputs.VERSION }}
            ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_REPOSITORY }}:latest
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker]
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Extract version from release tag
        id: set_version
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          VERSION="${TAG_NAME#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          echo "TAG=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "Release version: $VERSION"
      - name: Download build artifacts
        uses: actions/download-artifact@b4b15b8eb907fc249b30b6c73a887a40e3a80f88 # v4.4.3
        with:
          name: release-artifacts
          path: release-artifacts/

      - name: Prepare release assets
        run: |
          cd release-artifacts
          # Find the fat JAR file
          JAR_FILE=$(find . -name "*-fat.jar" | head -n 1)
          if [ -n "$JAR_FILE" ]; then
            # Rename
            cp "$JAR_FILE" "odin-discovery-service-${{ steps.set_version.outputs.VERSION }}.jar"
            # Create checksums
            sha256sum "odin-discovery-service-${{ steps.set_version.outputs.VERSION }}.jar" > "odin-discovery-service-${{ steps.set_version.outputs.VERSION }}.jar.sha256"
          fi
      - name: Upload release assets
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          files: |
            release-artifacts/*.jar
            release-artifacts/*.sha256
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
