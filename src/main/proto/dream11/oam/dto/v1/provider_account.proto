syntax = "proto3";
package dream11.oam.dto.v1;

import "google/protobuf/struct.proto";

option java_multiple_files = true;
option java_package = "com.dream11.odin.dto.v1";

message ProviderAccount {
  string name = 1;
  string provider = 2;
  string category = 3;
  google.protobuf.Struct data = 4;
  repeated ProviderServiceAccount services = 5;
  bool default = 6;
  int64 id = 7;
  repeated int64 linked_provider_account_ids = 8;
}

message ProviderServiceAccountEnriched {
  ProviderServiceAccount service = 1;
  ProviderAccount account = 2;
}

message ProviderServiceAccount {
  string name = 1;
  string category = 2;
  google.protobuf.Struct data = 3;
  int64 id = 4;
}

message ProviderCategory {
  int64 id = 1;
  string name = 2;
}

message Provider {
  int64 id = 1;
  string name = 2;
  int64 provider_category_id = 3;
  string data_schema = 4;
}

message ProviderServiceCategory {
  int64 id = 1;
  string name = 2;
}
